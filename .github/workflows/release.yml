name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build plugin zip
        run: |
          mkdir -p build
          rsync -av --exclude-from='.distignore' . build/wp-webhook-automator/
          cd build && zip -r wp-webhook-automator-${{ steps.version.outputs.VERSION }}.zip wp-webhook-automator

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/wp-webhook-automator-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
